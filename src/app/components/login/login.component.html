<div class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('/assets/464.jpg');">
  <div class="w-full max-w-md p-8 bg-gray-900/70 border-4 border-green-500 rounded-2xl shadow-2xl backdrop-blur-lg">
    <h2 class="text-3xl font-bold text-center text-green-400 mb-6">LifeSteal Login</h2>

    <!-- ERROR MESSAGE (Visible when login fails) -->
    <p class="text-red-400 text-sm text-center mb-4" *ngIf="errorMessages">
      {{ errorMessages }}
    </p>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- Email Field -->
      <div class="mb-4">
        <label class="text-white">Email</label>
        <input 
          formControlName="email" 
          type="email" 
          class="w-full p-3 mt-2 bg-gray-800/70 text-white border border-green-500 rounded-xl focus:ring focus:ring-green-400"
          placeholder="Enter your email"
        />
        <p class="text-red-400 text-sm mt-1" *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
          Enter a valid email.
        </p>
      </div>
      
      <!-- Password Field -->
      <div class="mb-4">
        <label class="text-white">Password</label>
        <input 
          formControlName="password" 
          type="password" 
          class="w-full p-3 mt-2 bg-gray-800/70 text-white border border-green-500 rounded-xl focus:ring focus:ring-green-400"
          placeholder="Enter your password"
        />
        <p class="text-red-400 text-sm mt-1" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
          Password must be at least 6 characters.
        </p>
      </div>

      <!-- Forgot Password -->
      <div class="text-right mb-4">
        <a routerLink="/forgot-password" class="text-green-400 hover:underline text-sm">Forgot Password?</a>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full p-3 mt-4 bg-green-500 hover:bg-green-600 text-white font-bold rounded-xl transition duration-300 ease-in-out transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>

      <p class="text-center text-white mt-4">
        Don't have an account? 
        <a routerLink="/signup" class="text-green-400 hover:underline">Sign Up</a>
      </p>
    </form>
  </div>
</div>
