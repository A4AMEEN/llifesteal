<div class="p-6">
    <h2 class="text-2xl font-bold mb-6">Trade Management</h2>
   
    <!-- Trade List -->
    <div class="bg-gray-800 rounded-lg shadow">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-700">
          <thead class="bg-gray-700">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Image</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Item</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Quantity</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Price (Ingots)</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Status</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-700">
            <tr *ngFor="let trade of trades" class="hover:bg-gray-700">
              
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                {{trade.playerId.name}}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                {{trade.tradeId.itemName}}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                {{trade.quantity}}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                {{ trade.totalPrice?.ingot ? trade.totalPrice.ingot + ' ingots' : trade.totalPrice?.rs + ' rs' }}
              </td>
              
              <!-- <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                {{trade.totalPrice?.rs}}
              </td> -->
              <td class="px-6 py-4 whitespace-nowrap">
                <span [ngClass]="{
                  'px-2 py-1 text-xs rounded-full': true,
                  'bg-yellow-900 text-yellow-300': trade.status === 'pending',
                  'bg-blue-900 text-blue-300': trade.status === 'processing',
                  'bg-green-900 text-green-300': trade.status === 'completed',
                  'bg-red-900 text-red-300': trade.status === 'cancelled'
                }">
                  {{trade.status | titlecase}}
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                <select
                [value]="trade.status"
                  (change)="updateDeliveryStatus(trade._id, $event)"
                  class="bg-gray-600 text-white rounded px-2 py-1">
                  <option value="pending">Pending</option>
                  <option value="processing">Processing</option>
                  <option value="completed">Completed</option>
                  <option value="cancelled">Cancelled</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
