<div class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('/assets/464.jpg');">
    <div class="w-full max-w-md p-8 bg-gray-900/70 border-4 border-green-500 rounded-2xl shadow-2xl backdrop-blur-lg">
        <h2 class="text-3xl font-bold text-center text-green-400 mb-6">Admin Login</h2>

        <!-- ERROR MESSAGE -->
        <p class="text-red-400 text-sm text-center mb-4" *ngIf="errorMessages">
            {{ errorMessages }}
        </p>

        <form [formGroup]="authForm" (ngSubmit)="onLogin()">
            <!-- Email -->
            <div class="mb-4">
                <label class="text-white">Email</label>
                <input 
                    formControlName="email" 
                    type="email" 
                    class="w-full p-3 mt-2 bg-gray-800/70 text-white border border-green-500 rounded-xl focus:ring focus:ring-green-400"
                    placeholder="Enter your email"
                />
                <p class="text-red-400 text-sm mt-1" *ngIf="authForm.controls['email'].invalid && authForm.controls['email'].touched">
                    Enter a valid email.
                </p>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="text-white">Password</label>
                <input 
                    formControlName="password" 
                    type="password" 
                    class="w-full p-3 mt-2 bg-gray-800/70 text-white border border-green-500 rounded-xl focus:ring focus:ring-green-400"
                    placeholder="Enter your password"
                />
                <p class="text-red-400 text-sm mt-1" *ngIf="authForm.controls['password'].invalid && authForm.controls['password'].touched">
                    Password must be at least 6 characters.
                </p>
            </div>

            <!-- Admin Code -->
            <div class="mb-4">
                <label class="text-white">Admin Code</label>
                <input 
                    formControlName="adminCode" 
                    type="text" 
                    class="w-full p-3 mt-2 bg-gray-800/70 text-white border border-green-500 rounded-xl focus:ring focus:ring-green-400"
                    placeholder="Enter your 6-digit admin code"
                />
                <p class="text-red-400 text-sm mt-1" *ngIf="authForm.controls['adminCode'].invalid && authForm.controls['adminCode'].touched">
                    Enter a valid 6-digit code.
                </p>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full p-3 mt-4 bg-green-500 hover:bg-green-600 text-white font-bold rounded-xl transition duration-300 ease-in-out transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
                [disabled]="authForm.invalid"
            >
                Login as Admin
            </button>
        </form>
    </div>
</div>
