<div class="flex items-center justify-center min-h-screen bg-cover bg-center" 
    style="background-image: url('/assets/464.jpg');">
    
    <div class="w-full max-w-md p-8 bg-gray-900/70 border-8 border-green-500 rounded-2xl shadow-2xl backdrop-blur-lg">
        <h2 class="text-3xl font-bold text-center text-green-400 mb-6">LifeSteal Signup</h2>

        <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
            <!-- Username -->
            <div class="mb-4">
                <label class="text-white">InGameName</label>
                <input formControlName="InGameName" type="text"
                    class="w-full p-3 mt-2 bg-gray-800/70 text-white border border-green-500 rounded-xl focus:ring focus:ring-green-400 shadow-inner"
                    placeholder="Enter your DC-Linked IGN" />
                <p class="text-red-400 text-sm mt-1"
                    *ngIf="signupForm.controls['InGameName'].invalid && signupForm.controls['InGameName'].touched">
                    Username is required.
                </p>
                <p class="text-red-400 text-sm mt-1" *ngIf="usernameNotLinked">
                    Error: This username is not linked via Discord!
                </p>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label class="text-white">Email</label>
                <input formControlName="email" type="email"
                    class="w-full p-3 mt-2 bg-gray-800/70 text-white border border-green-500 rounded-xl focus:ring focus:ring-green-400 shadow-inner"
                    placeholder="Enter your email" />
                <p class="text-red-400 text-sm mt-1"
                    *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].touched">
                    Enter a valid email.
                </p>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="text-white">Password</label>
                <input formControlName="password" type="password"
                    class="w-full p-3 mt-2 bg-gray-800/70 text-white border border-green-500 rounded-xl focus:ring focus:ring-green-400 shadow-inner"
                    placeholder="Choose a password" />
                <p class="text-red-400 text-sm mt-1"
                    *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].touched">
                    Password must be at least 6 characters.
                </p>
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
                <label class="text-white">Confirm Password</label>
                <input formControlName="confirmPassword" type="password"
                    class="w-full p-3 mt-2 bg-gray-800/70 text-white border border-green-500 rounded-xl focus:ring focus:ring-green-400 shadow-inner"
                    placeholder="Confirm your password" />
                <p class="text-red-400 text-sm mt-1"
                    *ngIf="signupForm.controls['confirmPassword'].touched && signupForm.hasError('mismatch')">
                    Passwords must match.
                </p>
            </div>

            <p class="text-red-400 text-sm mt-1" *ngIf="errorMessage">
                {{ errorMessage }}
            </p>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full p-3 mt-4 bg-green-500 hover:bg-green-600 text-white font-bold rounded-2xl transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg"
                [disabled]="signupForm.invalid">
                Sign Up
            </button>

            <p class="text-center text-white mt-4">
                Already have an account?
                <a routerLink="/login" class="text-green-400 hover:underline">Login</a>
            </p>
        </form>
    </div>
</div>
