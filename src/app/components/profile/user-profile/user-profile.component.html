<!-- user-profile.component.html -->
<div class="min-h-screen bg-gray-900 flex items-center justify-center p-6">
    <div class="bg-gray-800 rounded-lg shadow-2xl p-8 max-w-2xl w-full border-2 border-gray-700">
      <!-- Profile Header -->
      <div class="flex flex-col items-center">
        <!-- Large Profile Picture -->
        <div class="relative mb-6">
          <img 
            src="/assets/Igh0zt-Ios7-Style-Metro-Ui-MetroUI-Apps-Minecraft.512.png" 
            alt="Profile Picture"
            class="w-40 h-40 rounded-full border-4 border-blue-500 shadow-lg hover:border-blue-400 transition-all duration-300"
          >
          <div class="absolute inset-0 rounded-full bg-blue-500 opacity-0 hover:opacity-20 transition-opacity duration-300"></div>
        </div>
  
        <!-- User Details -->
        <div class="text-center space-y-4 mb-8">
          <!-- Name -->
          <div class="minecraft-text">
            <h1 class="text-3xl font-bold text-white mb-2">
              {{ userData?.name }}
            </h1>
          </div>
  
          <!-- Email -->
          <div class="minecraft-container">
            <p class="text-lg text-gray-300">
              {{ userData?.email }}
            </p>
          </div>
  
          <!-- User ID -->
          <div class="bg-gray-700 px-4 py-2 rounded-md">
            <p class="text-sm text-gray-400">
              ID: {{ userData?._id }}
            </p>
          </div>
        </div>
  
        <!-- Logout Button -->
        <button 
          (click)="logout()" 
          class="minecraft-button bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg transform hover:scale-105 transition-all duration-300 shadow-lg"
        >
          LOGOUT
        </button>
      </div>
    </div>
  </div>
