<!-- contact.component.html -->
<app-minecraft-header></app-minecraft-header>

<main class="min-h-screen bg-gray-900 pt-20 px-4 md:px-8 pb-12">
  <!-- Header -->
  <div class="text-center mb-12">
    <h1 class="text-4xl md:text-5xl font-bold text-white mb-4 minecraft-text">Contact Us</h1>
    <p class="text-gray-300 text-lg max-w-2xl mx-auto">Have questions or concerns? We're here to help!</p>
  </div>

  <!-- Main Content -->
  <div class="max-w-4xl mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Contact Information -->
      <div class="bg-gray-800 rounded-xl border-4 border-blue-600 p-6 minecraft-container">
        <h2 class="text-2xl font-bold text-white mb-6 minecraft-text">Get in Touch</h2>
        <div class="space-y-6">
          <div class="flex items-center space-x-4">
            <div class="bg-blue-600 p-3 rounded-lg">
              <i class="fas fa-envelope text-white"></i>
            </div>
            <div>
              <h3 class="text-white font-bold">Email</h3>
              <p class="text-gray-300">{{this.mailID}}</p>
              <p class="text-gray-300">{{this.mailID2}}</p>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <div class="bg-blue-600 p-3 rounded-lg">
              <i class="fab fa-discord text-white"></i>
            </div>
            <div>
              <h3 class="text-white font-bold">Discord</h3>
              <p class="text-gray-300">Join our Discord server</p>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <div class="bg-blue-600 p-3 rounded-lg">
              <i class="fas fa-clock text-white"></i>
            </div>
            <div>
              <h3 class="text-white font-bold">Support Hours</h3>
              <p class="text-gray-300">24/7 Discord Support</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="bg-gray-800 rounded-xl border-4 border-green-600 p-6 minecraft-container">
        <h2 class="text-2xl font-bold text-white mb-6 minecraft-text">Send Message</h2>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <div>
            <input 
              type="text" 
              formControlName="name"
              placeholder="Your Name"
              class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg border-2 border-gray-600 focus:border-green-500 focus:outline-none"
            >
          </div>
          <div>
            <input 
              type="email" 
              formControlName="email"
              placeholder="Your Email"
              class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg border-2 border-gray-600 focus:border-green-500 focus:outline-none"
            >
          </div>
          <div>
            <input 
              type="text" 
              formControlName="subject"
              placeholder="Subject"
              class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg border-2 border-gray-600 focus:border-green-500 focus:outline-none"
            >
          </div>
          <div>
            <textarea 
              formControlName="message"
              placeholder="Your Message"
              rows="4"
              class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg border-2 border-gray-600 focus:border-green-500 focus:outline-none"
            ></textarea>
          </div>
          <button 
            type="submit"
            [disabled]="!contactForm.valid"
            class="minecraft-button w-full bg-green-600 hover:bg-green-500 text-white px-6 py-3 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Send Message(dont try this dont works :)
          </button>
        </form>
      </div>
    </div>
  </div>
</main>
